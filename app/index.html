<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>jsmpeg streaming</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body {
			background: #333;
			text-align: center;
			margin-top: 10%;
		}
		.videoCanvas{
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: 640px;
			height: 480px;
		}
		.thumb{
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: 160px;
			height: 120px;
		}
	</style>
</head>
<body>
	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
	<canvas id="videoCanvas-one" class="videoCanvas">
		<p>
			Please use a browser that supports the Canvas Element, like
			<a href="http://www.google.com/chrome">Chrome</a>,
			<a href="http://www.mozilla.com/firefox/">Firefox</a>,
			<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
		</p>
	</canvas>
	<button id="webcam" port="8084"><img class="thumb">Webcam</button>
	<button id="desktop" port="8085"><img class="thumb">Desktop</button>
	<script type="text/javascript" src="jsmpg.js"></script>
</body>
<script type="text/javascript">
	// Setup the WebSocket connection and start the player
	var client1 = new WebSocket( 'ws://127.0.0.1:8084/' );
	var canvas = document.getElementById('videoCanvas-one');
	var player = new jsmpeg(client1, {canvas:canvas});
	var currentThumb = "webcam";

	function setMostCount(){
		// fill this up
		$.ajax({
			url:"http://127.0.0.1:8082/api/get-count",  
			type:"GET",
			success:function(data) {
			},
			error:function() {
				alert("error")
			}
		});
	}
	function updateCount(vidName) {
		$.ajax({
			url:"http://127.0.0.1:8082/api/update-count/"+vidName,  
			type:"GET",
			success:function(data) {
			},
			error:function() {
				alert("error")
			}
		});
	}
	function updateThumb(thumbName, interval=500) {
		if (interval == 0)
			$("#"+currentThumb+" img").attr("src", canvas.toDataURL());
		else
			setTimeout(function(){$("#"+currentThumb+" img").attr("src", canvas.toDataURL());}, interval);
	}
	$(document).ready(function(){
		setMostCount();
		
		//updateThumb(currentThumb);
		setTimeout(function(){
			$("button").each(function(){
				$(this).trigger("click")
			});
		},100);

		// call to update counter of videos
		$("button").on("click", function(){
			updateThumb(currentThumb, 0);
			updateCount($(this).attr("id"));
			setMostCount();
			// set webcam image src to dataURL
			// so it can be saved as an image
			player.stop();
			client1 = new WebSocket('ws://127.0.0.1:'+$(this).attr("port"));
			player = new jsmpeg(client1, {canvas:canvas});
			currentThumb = $(this).attr("id");
			updateThumb(currentThumb);
		});
	});
</script>
</html>
